# Additional messages for use in the JSON Schema Validator
# See SwaggerV20Library for use
# Syntax
err.swaggerv2.discriminator.propertyName.required='discriminator.propertyName' is required
err.swaggerv2.discriminator.propertyName.empty='discriminator.propertyName' must be a non-empty String value
err.swaggerv2.discriminator.mapping.wrongType='discriminator.mapping' must be an Object if provided
err.swaggerv2.discriminator.mapping.value.invalidType='discriminator.mapping' values must be a non-empty String
err.swaggerv2.discriminator.mapping.value.invalidRef='discriminator.mapping' values must be valid schema refs or shortnames
err.swaggerv2.discriminator.propertyName.noProperty='discriminator.propertyName' value '%s' must be the name of a defined property (in all referenced schemas)
err.swaggerv2.discriminator.wrongType='discriminator' field '%s' must be defined as a string property
err.swaggerv2.discriminator.notRequired='discriminator' field '%s' must be marked as a required property
# Validation
err.swaggerv2.discriminator.missing=discriminator field '%s' is required
err.swaggerv2.discriminator.nonText=discriminator field '%s' must be a String value
err.swaggerv2.discriminator.invalid=discriminator field '%s' value '%s' is not the name of a valid definition (possible values: %s)
err.swaggerv2.discriminator.fail=failed validation of discriminator schema '%s'
err.swaggerv2.discriminator.reference.invalid=could not find any schema spec for type '%s'
err.format.int32.overflow=value for int32 leads to overflow (found: %s)
err.format.int64.overflow=value for int64 leads to overflow (found: %s)
err.format.float.overflow=value for float leads to overflow (original: %s, converted: %s)
err.format.double.overflow=value for double leads to overflow (original: %s, converted: %s)
err.format.base64.invalid=not a valid base64 string (invalid character '%s' at index %d)
err.format.base64.invalidLength=not a valid base64 string (invalid length: %d)
